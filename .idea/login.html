<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | UVL Workshop</title>
    <link rel="icon" href="logo.ico" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-container">
        <div class="logo" onclick="">
            <img class="logo-pic" src="logo.png" alt="Logo of UVL Workshop">
            <h1>UVL Workshop</h1>
        </div>
        <div class="container">
            <div class="login-box">
                <input type="email" placeholder="Email" id="txt-email">
                <input type="password" hidden>
                <div class="rl-box">
                    <button type="submit" id="btn-go" onclick="checkLogin()">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="common.js"></script>

</body>
</html>
