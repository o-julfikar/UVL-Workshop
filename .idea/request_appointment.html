<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request for New Appointment | UVL Workshop</title>
    <link rel="icon" href="logo.ico" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="appointment.css">
    <script src="verify_login.js"></script>
</head>
<body>

<div class="main-container">

    <div class="navbar">
        <ul>
            <li>
                <div class="logo" onclick="home()">
                    <img class="logo-pic" src="logo.png" alt="Logo of UVL Workshop">
                    <h1>UVL Workshop</h1>
                </div>
            </li>
            <li><a href="" id="logged-username"></a></li>
            <li><p class="txt-logout" onclick="logout()">Logout</p></li>
        </ul>
    </div>

    <div class="container">
        <div class="new-appointment-box">
            <p>Name:</p>
            <input type="text" id="txt-name" placeholder="Name">
            <p>Address:</p>
            <div class="appt-row">
                <select id="cbo-address">
                    <option>Add new address</option>
                    <textarea placeholder="Address" id="txt-address"></textarea>
                </select>
            </div>
            <p>Phone:</p>
            <input type="tel" id="txt-phone" placeholder="Phone">
            <p>Car License Number:</p>
            <div class="appt-row">
                <select id="cbo-car">
                    <option>Add new car</option>
                    <input type="text" id="txt-car" placeholder="License Number">
                </select>
            </div>
            <p>Engine Number:</p>
            <input type="text" id="txt-engine" placeholder="Engine Number">
            <p>Appointment Date:</p>
            <input type="date" id="txt-appt-date">
            <p>Mechanic</p>
            <select id="cbo-mechanic">
                <option>Choose your prefered mechanic</option>
            </select>
            <div class="appt-buttons">
                <button type="button" onclick="home()">Cancel</button>
                <button type="button" onclick="applyAppointment()">Apply</button>
            </div>
        </div>
    </div>

</div>
<script src="common.js"></script>
<script src="appt.js"></script>
<script src="login.js"></script>

</body>
</html>
