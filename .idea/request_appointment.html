<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request for New Appointment | UVL Workshop</title>
    <link rel="icon" href="logo.ico" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="appointment.css">
</head>
<body>

<div class="main-container">

    <div class="navbar">
        <ul>
            <li>
                <div class="logo" onclick="home()">
                    <img class="logo-pic" src="logo.png" alt="Logo of UVL Workshop">
                    <h1>UVL Workshop</h1>
                </div>
            </li>
            <li><a href="admin.html" >Mohammad Zulfikar</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="new-appointment-box">
            <p>Name:</p>
            <input type="text" id="txt-name" placeholder="Name">
            <p>Address:</p>
            <div class="appt-row">
                <select>
                    <option>Add new address</option>
                    <textarea placeholder="Address"></textarea>
                </select>
            </div>
            <p>Phone:</p>
            <input type="tel" id="txt-phone" placeholder="Phone">
            <p>Car License Number:</p>
            <div class="appt-row">
                <select>
                    <option>Add new car</option>
                    <input type="text" id="txt-car-license" placeholder="License Number">
                </select>
            </div>
            <p>Engine Number:</p>
            <input type="text" id="txt-engine-number" placeholder="Engine Number">
            <p>Appointment Date:</p>
            <input type="date" id="txt-appointment-date">
            <p>Mechanic</p>
            <select>
                <option>Choose your prefered mechanic</option>
            </select>
            <div class="appt-buttons">
                <button type="button" onclick="delete_appointment()">Cancel</button>
                <button type="button" onclick="home()">Apply</button>
            </div>
        </div>
    </div>

</div>


<script>
    function edit() {
        open("index2.html", "_self");
    }
</script>

<script src="common.js"></script>

</body>
</html>
